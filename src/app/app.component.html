<div class="app-root">
  <!-- Header sólo cuando estás logueado -->
  <header *ngIf="isLoggedIn" class="app-header">
    <div class="app-header__inner">
      <button class="btn-premium" (click)="promptUpgrade()">Pásate a premium</button>
      <button class="btn-logout" (click)="promptLogout()">
        <i class="fa-solid fa-right-from-bracket"></i>
      </button>
    </div>
  </header>

  <!-- Aquí va todo tu contenido de rutas -->
  <main class="app-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Modal global -->
  <app-modal-advertencia
    [mostrar]="globalModalShow"
    [tipoAdvertencia]="globalModalType"
    [mensaje]="globalModalMessage"
    (onCancelar)="closeGlobalModal()"
    (onConfirmar)="globalConfirmHandler()">
  </app-modal-advertencia>
</div>
