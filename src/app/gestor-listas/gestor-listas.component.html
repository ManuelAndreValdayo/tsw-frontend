<section class="listas-view">
  <!-- TOOLBAR -->
  <header class="toolbar">
    <div class="toolbar-left">
      <div class="title">
        <i class="fa-solid fa-magnifying-glass"></i>
        <span>BUSCADOR LISTAS</span>
      </div>
      <div class="search-box">
        <input
          type="text"
          placeholder="Nombre lista"
          [(ngModel)]="searchTerm"
          (ngModelChange)="onSearch()"
          aria-label="Buscar lista" />
        <button class="btn-search" (click)="onSearch()">BUSCAR</button>
      </div>
    </div>
    <button class="btn-add" (click)="openInsertarLista()">
      <i class="fa-solid fa-plus"></i>
      <span>AÑADIR LISTA</span>
    </button>
  </header>

  <!-- TABLA DE LISTAS -->
  <div class="table-wrapper">
    <table class="listas-table">
      <colgroup>
        <col style="width: 10%;" />
        <col style="width: 50%;" />
        <col style="width: 20%;" />
        <col style="width: 20%;" />
      </colgroup>
      <caption class="sr-only">Listas de la compra</caption>
      <thead>
        <tr>
          <th>Acciones</th>
          <th>Nombre</th>
          <th>Creación</th>
          <th>Miembros</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lista of listasFiltradas()">
          <td class="acciones-cell">
            <button class="icon-button" title="Editar" (click)="openModificarLista(lista.lista.id)">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button
              *ngIf="!lista.compartida"
              class="icon-button"
              title="Eliminar"
              (click)="eliminarLista('confirmación','¿Eliminar esta lista?', lista.lista.id)">
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
          <td>{{ lista.lista.nombre || 'Sin nombre' }}</td>
          <td>{{ lista.lista.fecha_creacion | date:'dd/MM/yyyy' }}</td>
          <td class="acciones-cell">
            <button
              class="icon-button"
              title="Miembros"
              (click)="openVerMiembros(lista.lista.id, lista.compartida)">
              <i class="fa-solid fa-user-group"></i>
            </button>
          </td>
        </tr>
        <tr *ngIf="listas.length === 0">
          <td colspan="4" class="no-data">NO HAY LISTAS DISPONIBLES</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- MODALES (idéntico a antes) -->
  <app-modal-add-listas
    *ngIf="isModalOpen"
    (modalClose)="isModalOpen = false"
    [tipoAccion]="intAccion"
    [idLista]="idLista">
  </app-modal-add-listas>
  <app-modal-advertencia
    [tipoAdvertencia]="tipoAdvertencia"
    [mensaje]="mensajeModal"
    [mostrar]="mostrarModal"
    (onConfirmar)="eliminarListaConfirmada()"
    (onCancelar)="cerrarModal()">
  </app-modal-advertencia>
  <app-mto-url
    *ngIf="sharedModal"
    [url]="url"
    (sharedModalClose)="sharedModal = false">
  </app-mto-url>
</section>
