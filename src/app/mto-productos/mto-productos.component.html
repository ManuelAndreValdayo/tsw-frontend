<!-- mto-productos.component.html -->
<div class="modal-backdrop">
  <div class="modal-content">
    <form #productoForm="ngForm" (ngSubmit)="save(productoForm)" novalidate>
      <h2 *ngIf="tipoAccion===INSERTAR">Añadir Producto</h2>
      <h2 *ngIf="tipoAccion===MODIFICAR">Editar Producto</h2>

      <div class="field">
        <label for="nombre">Nombre:</label>
        <input
          id="nombre"
          name="nombre"
          type="text"
          [(ngModel)]="nombreProducto"
          required
          class="form-control" />
      </div>

      <div class="field">
        <label>Cantidad Total:</label>
        <input
          type="number"
          name="cantidadTotal"
          [(ngModel)]="cantidad"
          required
          min="1"
          step="1"
          (keydown)="blockMinus($event)" />
      </div>

      <div *ngIf="tipoAccion===MODIFICAR" class="field">
        <label>Cantidad Comprada:</label>
        <input
          type="number"
          name="cantidadComprada"
          [(ngModel)]="cantidad_comprada"
          required
          min="0"
          step="1"
          (keydown)="blockMinus($event)" />
      </div>

      <div class="actions">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="productoForm.invalid">
          {{ tipoAccion===INSERTAR ? 'Añadir' : 'Guardar cambios' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="close()">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
