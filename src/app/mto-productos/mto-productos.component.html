<div class="modal-overlay" (click)="closeModal()"></div>
<div class="modal-container">
  <div class="modal-header">
    <h2 *ngIf="tipoAccion == 1">Añadir Producto</h2>
    <h2 *ngIf="tipoAccion == 2">Modificar Producto</h2>
    <button class="close-button" (click)="closeModal()">X</button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="submitForm()">
    <div class="contenedorForm">
        <div class="contenedorFrm campoFormAncho_70">
            <label for="nombreProducto">NOMBRE:</label>
            <input type="text" id="nombreProducto" [(ngModel)]="nombreProducto" name="nombreProducto" required>
        </div>
        <div class="contenedorFrm campoFormAncho_30">
            <label for="cantidadProducto">CANTIDAD:</label>
            <input type="number" id="cantidadProducto" [(ngModel)]="cantidad" name="cantidadProducto" required>
        </div>
    </div>
      <div style="display: flex;flex-direction: row;justify-content: center; width: 100%;">
        <button *ngIf="tipoAccion == 1" id="botonEnviarProducto" type="submit">Añadir</button>
        <button *ngIf="tipoAccion == 2" id="botonEnviarProducto" type="submit">Modificar</button>
      </div>
    </form>
  </div>
</div>
